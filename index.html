<!DOCTYPE html>

<head>

<title>Academic Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
  }
  header a {
    text-decoration: none;
    color: #000;
    padding: 5px 10px;
  }
  header a:hover {
    background-color: #f5f5f5;
  }
  .profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .profile img {
    border-radius: 50%;
    margin-right: 20px;
  }
  .profile div {
    flex-grow: 1;
  }
  section {
    margin-bottom: 20px;
  }
  h2 {
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }
</style>
</head>

<div class="container">
  <section class="profile">
    <img src="profile.jpg" alt="Profile Picture" width="100">
    <div>
      <h1>Kweiwen Tseng</h1>
